<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Div con ID y Clases</title>
    <style>
        /* Estilos para la clase "contenedor" */
        .contenedor {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Estilos para la clase "rojo" */
        .rojo {
            color: red;
        }

        /* Estilos para la clase "grande" */
        .grande {
            font-size: 24px;
        }

        /* Estilos para el ID "importante" */
        #importante {
            background-color: yellow;
            font-weight: bold;
        }

        .contenedor.azul {
            background: lightblue;
            color: white;
        }
    </style>
</head>
<body>

<!-- Div con ID "importante" y clases "contenedor" y "rojo" -->
<div id="importante" class="contenedor rojo">
    <p>Este es un contenido importante</p>
</div>

<!-- Div con clase "contenedor" y clases "grande" -->
<div class="contenedor grande">
    <p>Este es otro contenido</p>
</div>

<!-- Div con clase "contenedor" y clase "azul" -->
<div class="contenedor azul">
    <p>Este es otro contenido</p>
</div>

</body>
</html>
