<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Imagen con Clase CSS</title>
  <style>
    /* Estilo CSS para la clase 'imagen-destacada' */
    .imagen-destacada {
      border: 2px solid #007bff; /* Borde azul */
      border-radius: 5px; /* Bordes redondeados */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra */
    }
  </style>
</head>
<body>
  <!-- Imagen con la clase 'imagen-destacada' -->
  <img src="ejemplo.jpg" alt="DescripciÃ³n de la imagen" class="imagen-destacada">
</body>
</html>
