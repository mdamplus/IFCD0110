<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
</head>
<body>
    <h1>Tipos de Marcadores en Listas No Ordenadas</h1>

    <!-- Lista con marcador de disco (predeterminado) -->
    <h2>Marcador de Disco</h2>
    <ul style="list-style-type: disc;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Lista con marcador de círculo -->
    <h2>Marcador de Círculo</h2>
    <ul style="list-style-type: circle;">
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>

    <!-- Lista con marcador cuadrado -->
    <h2>Marcador Cuadrado</h2>
    <ul style="list-style-type: square;">
        <li>Item X</li>
        <li>Item Y</li>
        <li>Item Z</li>
    </ul>
</body>
</html>
