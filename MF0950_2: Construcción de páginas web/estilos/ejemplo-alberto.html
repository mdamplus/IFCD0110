<head>

<style>
	.grid-container {
		display: grid;
		grid-template-columns: 1fr 3fr 1fr; /* 1 3 1 */

		text-align: center;
		border: 1px solid #ccc;
	}

    .social {
    display: inline;
    padding: 5px;
    background-color: chocolate;
}
</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item">logo</div>

	</div>
