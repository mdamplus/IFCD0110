<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores HSL en CSS</title>
    <style>
        body {
            background-color: hsl(200, 100%, 95%);
            color: hsl(200, 50%, 30%);
        }
        h1 {
            color: hsl(0, 100%, 50%);
        }
        p {
            color: hsl(120, 100%, 25%);
        }
        .highlight {
            background-color: hsl(60, 100%, 90%);
            color: hsl(60, 100%, 40%);

            color:rgba(255,255,255,0.5)
        }
    </style>
</head>
<body>
    <h1>Hola Mundo</h1>
    <p>Este es un párrafo de ejemplo utilizando colores HSL.</p>
    <p class="highlight">Este párrafo está resaltado con colores HSL.</p>
</body>
</html>
