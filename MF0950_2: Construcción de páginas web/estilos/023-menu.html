<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu 001</title>
    <style>

        nav {
            margin-top: 30px;
        }
        
        nav ul {
            list-style: none; /* Quitar viñetas por defecto */
            margin: 0; /* Eliminar márgenes predeterminados */
            padding: 0; /* Eliminar relleno predeterminado */
        }

        nav li {
            display: inline-block; /* Mostrar elementos de lista en línea */
           /* margin-right: 20px; /* Añadir espacio entre elementos */
           /* padding: 20px; /* Añadir padding de 20px */
        }

        nav a {
            text-decoration: none; /* Eliminar subrayado por defecto */
            color: grey;
            font-weight: bold; /* Peso de fuente seminegrita */
            background: lightgrey;
            padding: 20px;
        }


        nav a:hover { /* Estilos al pasar el cursor */
            color: white; /* Letra blanca */
            background-color: skyblue; /* Color celeste de fondo */
            border-bottom: 2px solid #007bff; /* Borde inferior celeste oscuro */

        }


    </style> 
    
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" target="" Title="Inicio">Inicio</a></li>
            <li><a href="#" target="" Title="Quie">Quienes Somos</a></li>
            <li><a href="#" target="" Title="Servicios">Servicios</a></li>
            <li><a href="#" target="" Title="Donde Estamos">Donde Estamos</a></li>
            <li><a href="#" target="" Title="Contactar">Contactar</a></li>
        </ul>
    </nav>
</body> 
</html>
