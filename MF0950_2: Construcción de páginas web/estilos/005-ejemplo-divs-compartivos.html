<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Box-sizing</title>
    <style>
        .content-box {
            box-sizing: content-box;
            width: 300px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
        }

        .border-box {
            box-sizing: border-box;
            width: 300px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content-box">Caja Content-box</div>
    <div class="border-box">Caja Border-box</div>
</body>
</html>
