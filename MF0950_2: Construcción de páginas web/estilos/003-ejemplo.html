<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidad y Herencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
        }

        p {
            color: green;
        }

        .highlight {
            color: blue !important;
        }

        #unique {
            color: red;
        }

     
    </style>
</head>
<body>
    <p id="unique" class="highlight">Este párrafo tiene un estilo único y resaltado.</p>
    <p>Este es un párrafo normal.</p>


    
</body>
</html>
