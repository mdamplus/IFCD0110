<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujo Normal de Documentos</title>
    <style>
        .block {
            display: block;
            width: 100%;
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            background-color: lightgreen;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="block">Elemento en bloque</div>
    <span class="inline">Elemento en línea 1</span>
    <span class="inline">Elemento en línea 2</span>
    <span class="inline">Elemento en línea 3 mas largo</span>
</body>
</html>
