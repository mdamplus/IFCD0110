<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con estilos</title>
    <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            th {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                text-align: left;
            }

            td {
                padding: 10px;
                text-align: left;
            }

            /* Colores alternos para las filas */
            tbody tr:nth-child(odd) {
                background-color: #f2f2f2;
            }

            tbody tr:nth-child(even) {
                background-color: #e9e9e9;
            }

            /* Efecto hover */
            tbody tr:hover {
                background-color: #d1e7dd;
            }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Descripción del Item 1</td>
                <td>10€</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Descripción del Item 2</td>
                <td>20€</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Descripción del Item 3</td>
                <td>30€</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
