<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen en Blanco y Negro</title>
    <style>

        .image-container {
            position: relative;
            display: inline-block;
            width: 100%; /* Asegura que el contenedor ocupe todo el ancho */
        }
        .image-container img {
            display: block;
            width: 100%; /* Asegura que la imagen ocupe todo el ancho del contenedor */
            height: auto; /* Mantiene la proporci√≥n de la imagen */
        }
       
        .image-container::before {
            content: ' '; /* si no esta para rellenar, no se aplica el filtro*/
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: hsl(0, 0%, 50%);
            mix-blend-mode: /*luminosity*/ color;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="grupo.jpeg" alt="Somos un grupo en blanco y negro">
    </div>
</body>
</html>
