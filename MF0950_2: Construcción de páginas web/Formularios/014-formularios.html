<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form action="/submit" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
    <br>

    <label for="usuario">Nombre de Usuario:</label>
    <input type="text" id="usuario" name="usuario" value="usuario123" readonly>
    <br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="666-12-34-56">
    <br>

    <label for="codigo">Código Postal:</label>
    <input type="text" id="codigo" name="codigo" maxlength="5">
    <br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" value="18">
    <br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required>
    <br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
