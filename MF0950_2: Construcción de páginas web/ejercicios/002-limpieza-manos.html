<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divs y Contenidos</title>
<style>
    /* Estilos opcionales para mejorar la presentaci√≥n */
    #principal {
        display: flex;
        justify-content: space-between;
        width: 80%;
        margin: 0 auto;
    }
    .modulo {
        width: 45%;
        border: 1px solid #ccc;
        padding: 20px;
    }
    .numero {
        font-size: 24px;
        text-align: center;
    }
    .imagen {
        text-align: center;
    }
</style>
</head>
<body>

<div id="principal">
    <div class="modulo">
        <div class="numero">1</div>
        <div class="imagen">
            <img src="tu_imagen.jpg" alt="Imagen">
        </div>
        <div class="texto">
            <p>Texto de ejemplo</p>
        </div>
    </div>
    <div class="modulo">
        <div class="numero">2</div>
        <div class="imagen">
            <img src="tu_imagen.jpg" alt="Imagen">
        </div>
        <div class="texto">
            <p>Texto de ejemplo</p>
        </div>
    </div>
</div>

</body>
</html>
