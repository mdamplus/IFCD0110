<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Tabla con Atributos</title>
        <style>
            /* Estilos adicionales */
            table {
                border-collapse: collapse;
                width: 50%; /* Ancho de la tabla */
                margin: 20px auto; /* Centra la tabla horizontalmente */
            }
            th, td {
                border: 1px solid black; /* Borde de las celdas */
                padding: 8px; /* Espacio interno de las celdas */
                text-align: left; /* Alineación del texto a la izquierda */
            }
        </style>
    </head>
    <body>

        <table border="5" align="center" cellpadding="10" cellspacing="20" width="500" height="300">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
            <tr>
                <td>Juan</td>
                <td>30</td>
                <td>México</td>
            </tr>
            <tr>
                <td>María</td>
                <td>25</td>
                <td>España</td>
            </tr>
        </table>

    </body>
</html>
