<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento onresize</title>
</head>
<body>

<p id="tamanoVentana">Redimensiona la ventana para ver el cambio.</p>

<script>
    window.onresize = function() {
        document.getElementById("tamanoVentana").innerHTML = 
            "Ancho: " + window.innerWidth + "px, Alto: " + window.innerHeight + "px";
    };
</script>

</body>
</html>
