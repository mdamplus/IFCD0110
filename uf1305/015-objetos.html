<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de POO en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de POO en JavaScript</h1>
    <div id="informacion"></div>
    <button class="button" id="acelerar">Acelerar</button>
    <button class="button" id="frenar">Frenar</button>

    <script>
        // Definición de la clase Coche
        class Coche {
            constructor(marca, modelo, color, velocidad = 0) {
                this.marca = marca;
                this.modelo = modelo;
                this.color = color;
                this.velocidad = velocidad;
            }

            acelerar(incremento) {
                this.velocidad += incremento;
                this.mostrarInformacion();
                //por consola
                console.log("velocidad incrementada en", incremento, "km/h. Velocidad Actual:", this.velocidad);
            }

            frenar() {
                this.velocidad = 0;
                this.mostrarInformacion();
                //por consola
                console.log("El coche se ha detenido.");
            }

            mostrarInformacion() {
                const info = `Marca: ${this.marca}, Modelo: ${this.modelo}, Color: ${this.color}, Velocidad: ${this.velocidad} km/h`;
                document.getElementById('informacion').innerText = info;
            }
        }

        // Crear una instancia de la clase Coche
        const miCoche = new Coche("Toyota", "Corolla", "Naranja");

        // Mostrar la información inicial del coche
        miCoche.mostrarInformacion();

        // Asignar eventos a los botones
        //acelerar
        document.getElementById('acelerar').addEventListener('click', () => {
            miCoche.acelerar(10);
        });
        //frenar
        document.getElementById('frenar').addEventListener('click', () => {
            miCoche.frenar();
        });
    </script>
</body>
</html>
