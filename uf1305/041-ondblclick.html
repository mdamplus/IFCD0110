<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento ondblclick</title>
</head>
<body>

<button id="botonDobleClick">Haz doble clic aquí</button>

<script>
    document.getElementById("botonDobleClick").ondblclick = function() {
        alert("Has hecho doble clic en el botón.");
    };
</script>

</body>
</html>
