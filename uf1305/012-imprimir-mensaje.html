<head>
    <title>Procedimiento ImprimirMensaje</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <p>Tienes que mirar el resultado en la consola del navegador.</p>
      <script>
          // Inicio Procedimiento "ImprimirMensaje" (mensaje como Cadena)
          function imprimirMensaje(mensaje) {
              // Inicio del cuerpo del procedimiento
              console.log(mensaje);
          }
          // Fin Procedimiento
  
          // Uso del procedimiento
          // Inicio Programa "UsoDeImprimirMensaje"
  
          // Declarar texto como Cadena
          let texto;
  
          // Asignar valor a la variable
          texto = "Hola, mundo!";
  
          // Llamar al procedimiento ImprimirMensaje
          imprimirMensaje(texto);
  
          // Fin Programa
      </script>
  </body>
  </html>
