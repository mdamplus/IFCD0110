<!DOCTYPE html>
<html lang="es">
<head>
  <title>While</title>
</head>
<body>
    <p>Tienes que mirar el resultado en la consola del navegador.</p>
    <script>
        let i = 0;  // Inicialización

        while (i < 50) {  // Decisión
            i = i + 2;  // Proceso: Incremento
            console.log(i);  // Salida: Imprimir i
        }

        console.log("Fin del proceso");  // Fin
    </script>
</body>
</html>
