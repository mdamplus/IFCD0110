<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppendChild Example</title>
    <script>
        window.onload = function() {
            let h1 = document.createElement("h1");
            h1.textContent = "Encabezado con appendChild";
            document.body.appendChild(h1);

            let p = document.createElement("p");
            p.textContent = "Este es un p√°rrafo generado con appendChild.";
            document.body.appendChild(p);
        };
    </script>
</head>
<body>
</body>
</html>
