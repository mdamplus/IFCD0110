<!DOCTYPE html>
<html lang="es">
<head>
  <title>Positivo Negativo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Tienes que mirar el resultado en la consola del navegador.</p>
    <script>
    // Inicio
        // Leer número
        let numero = prompt("Introduce un número:");

        // Convertir la entrada a un número
        numero = Number(numero);

        // Si número > 0 Entonces
        if (numero > 0) {
            // Imprimir "El número es positivo"
            console.log("El número es positivo");
        }
        // Sino Si número < 0 Entonces
        else if (numero < 0) {
            // Imprimir "El número es negativo"
            console.log("El número es negativo");
        }
        // Sino
        else {
            // Imprimir "El número es cero"
            console.log("El número es cero");
        }
        // FinSi
        // Fin
    </script>
</body>
</html>
