<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <script>
        function compararNumeros() {
            let x = 5;
            let y = 5;
            let z = 10;

            if (x === y) {
                console.log("x es igual a y");
            } else if (y === z) {
                console.log("y es igual a z");
            } else {
                console.log("ninguna de las anteriores");
            }
        }
        compararNumeros();
    </script>
</head>
