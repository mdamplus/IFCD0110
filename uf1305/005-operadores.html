<!DOCTYPE html>
<html lang="es">
<head>
  <title>Operadores</title>
</head>
<body>
    <p>Tienes que mirar el resultado en la consola del navegador.</p>
    <script>
    let x = 10;

    x += 5;  // Equivalente a x = x + 5
    console.log(x); // Imprime 15

    x -= 3;  // Equivalente a x = x - 3
    console.log(x); // Imprime 12

    x *= 2;  // Equivalente a x = x * 2
    console.log(x); // Imprime 24

    x /= 4;  // Equivalente a x = x / 4
    console.log(x); // Imprime 6

    x %= 4;  // Equivalente a x = x % 4
    console.log(x); // Imprime 2
    </script>
</body>
</html>
