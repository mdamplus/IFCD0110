<!DOCTYPE html>

<head>
    <title>Ejemplo de JavaScript</title>
    <script>
        function generarTexto() {
            let texto = "";
            let contador = 0;
            while (contador < 3) {
                texto += "contador es " + contador + ". ";
                contador++;
            }
            return texto;
        }
        console.log(generarTexto());
    </script>
